name: Build APK

on:
  push:
    branches:
      - main  # Trigger the workflow on push to the main branch
  pull_request:
    branches:
      - main  # Trigger the workflow on pull requests to the main branch

jobs:
  build:
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up JDK 11 (AdoptOpenJDK/Temurin)
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      # Step 3: Install Android SDK Command Line Tools
      - name: Install Android SDK
        run: |
          sudo apt-get update -y
          sudo apt-get install -y wget unzip
          wget https://dl.google.com/android/repository/commandlinetools-linux-7583922_latest.zip
          unzip commandlinetools-linux-7583922_latest.zip -d $HOME/Android
          rm commandlinetools-linux-7583922_latest.zip
          yes | $HOME/Android/cmdline-tools/bin/sdkmanager --sdk_root=$HOME/Android --licenses
          $HOME/Android/cmdline-tools/bin/sdkmanager --sdk_root=$HOME/Android "platforms;android-33" "build-tools;33.0.0"
          $HOME/Android/cmdline-tools/bin/sdkmanager --sdk_root=$HOME/Android "platform-tools" "tools"

      # Step 4: Set environment variables for Android SDK
      - name: Set environment variables for Android SDK
        run: echo "ANDROID_HOME=$HOME/Android" >> $GITHUB_ENV

      # Step 5: Add Android SDK to PATH
      - name: Add Android SDK to PATH
        run: |
          echo "$HOME/Android/cmdline-tools/bin" >> $GITHUB_PATH
          echo "$HOME/Android/platform-tools" >> $GITHUB_PATH

      # Step 6: Grant execute permissions to gradlew (if necessary)
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # Step 7: Build the APK using gradlew
      - name: Build APK
        run: ./gradlew assembleDebug --stacktrace --warning-mode all --info --debug

